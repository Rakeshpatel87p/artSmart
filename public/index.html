<!DOCTYPE html>
<html lang="en" ng-controller="backgroundImage" ng-app="momentumArtApp">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
    <script src="https://use.fontawesome.com/0ddfe574a6.js"></script>
    <title>Momentum Art</title>
</head>

<body>
    <!-- class="paintingImage" ng-style="{'background-image': 'url(' + backgroundImageUrl + ')'}" -->
    <div>
        <div class="paintingImage">
            <img src={{backgroundImageUrl}} alt="">
        </div>
        <div class="userInput">
            <i class="fa fa-thumbs-up" aria-hidden="true" ng-click="userLikes()"></i>
<!--             <i class="fa fa-thumbs-down" aria-hidden="true"></i>
 -->        </div>
        <div ng-show="paintingBlurb" class="paintingDetails fadein fadeout">
            <p class="paintingName">{{paintingName}}</p>
            <p class="artistName">{{artistName}}</p>
            <p class="date">{{yearPainted}}</p>
            <!--             <h1 class="time">{{time | date: 'HH:mm'}}</h1>
            <h1 class="greeting">{{greeting}}</h1> -->
        </div>
    </div>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <!--     <script src="bundle.js"></script> -->
    <script type="text/javascript" src="../server.js"></script>
</body>

</html>
